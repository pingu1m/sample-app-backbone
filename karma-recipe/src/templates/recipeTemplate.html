<script type="text/x-handlebars" id="recipe-tmpl">

    <h1 class="recipe-name">{{name}}</h1>

    <h4 class="rating">{{rating}}</h4>

    <ul class="ingredients">
        {{#each ingredients}}
        <li class="ingredient">{{quantity}} {{baseIngredient}}, {{modifier}}</li>
        {{/each}}
    </ul>

    <ol class="instructions">
        {{#each instructions}}
        <li class="instruction">{{this}}</li>
        {{/each}}
    </ol>

    <p class="note hidden"></p>
    <textarea class="note-area hidden"></textarea>
    <button class="save-note hidden">Save Note</button>
    <button class="cancel-note hidden">Cancel</button>
    <button class="add-note">Add a Note</button>
</script>
